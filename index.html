<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram Кликер</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            touch-action: manipulation;
        }

        /* Стили для лоадера */
        .loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--tg-theme-bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid var(--tg-theme-button-color);
            border-bottom-color: transparent;
            border-radius: 50%;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loader-wrapper.hidden {
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease-out;
        }

        #score {
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        #clickButton {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: none;
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.1s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        #clickButton:active {
            transform: scale(0.95);
        }

        .stats {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2rem;
        }

        .multiplier {
            margin-top: 10px;
            padding: 10px 20px;
            background: var(--tg-theme-secondary-bg-color);
            border-radius: 8px;
        }

        .save-status {
            display: none;
        }

        /* Скрываем весь контент по умолчанию */
        .game-content {
            display: none;
        }
        
        .game-content.visible {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="loader-wrapper">
        <div class="loader"></div>
    </div>

    <div class="game-content">
        <div id="score">0</div>
        <button id="clickButton">КЛИК!</button>
        <div class="stats">
            <div class="multiplier">Множитель: x<span id="multiplier">1</span></div>
        </div>
    </div>

    <script>
        // Функция для проверки и инициализации
        function initializeApp() {
            // Проверяем наличие Telegram WebApp
            if (!window.Telegram || !window.Telegram.WebApp) {
                window.location.replace('https://t.me/gopher_click_bot');
                return;
            }

            let tg = window.Telegram.WebApp;

            // Проверяем доступ к данным пользователя
            if (!tg.initDataUnsafe || !tg.initDataUnsafe.user) {
                window.location.replace('https://t.me/gopher_click_bot');
                return;
            }

            // Если все проверки пройдены - инициализируем приложение
            tg.expand();
            
            // Показываем контент и скрываем лоадер
            setTimeout(() => {
                document.querySelector('.loader-wrapper').classList.add('hidden');
                document.querySelector('.game-content').classList.add('visible');
            }, 500);

            return tg;
        }

        // Пытаемся инициализировать приложение
        const tg = initializeApp();
        if (!tg) {
            window.location.replace('https://t.me/gopher_click_bot');
        }

        let score = 0;
        let multiplier = 1;
        const scoreElement = document.getElementById('score');
        const clickButton = document.getElementById('clickButton');
        const multiplierElement = document.getElementById('multiplier');

        // Добавьте после инициализации переменных
        let lastUpdateTime = 0;
        const UPDATE_INTERVAL = 5000; // 5 секунд

        // Функция для периодического обновления данных
        async function periodicUpdate() {
            const now = Date.now();
            if (now - lastUpdateTime >= UPDATE_INTERVAL) {
                await loadUserData();
                lastUpdateTime = now;
            }
            requestAnimationFrame(periodicUpdate);
        }

        // Получаем данные пользователя при загрузке
        async function loadUserData() {
            if (!tg.initDataUnsafe?.user?.id) {
                console.error('Ошибка: ID пользователя недоступен');
                return null;
            }

            try {
                const userId = tg.initDataUnsafe.user.id;
                const response = await fetch(`/api/get_user_data?user_id=${userId}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Обновляем глобальные переменные
                score = parseInt(data.score) || 0;
                multiplier = parseInt(data.multiplier) || 1;
                
                // Обновляем отображение
                scoreElement.textContent = score;
                multiplierElement.textContent = multiplier;
                
                return data;
            } catch (error) {
                console.error('Ошибка при загрузке данных:', error);
                return null;
            }
        }

        clickButton.addEventListener('click', async () => {
            try {
                if (!tg.initDataUnsafe?.user?.id) {
                    throw new Error('ID пользователя недоступен');
                }

                const userId = tg.initDataUnsafe.user.id;
                
                score += multiplier;
                scoreElement.textContent = score;
                
                if (score % 100 === 0) {
                    multiplier++;
                    multiplierElement.textContent = multiplier;
                }

                const saveData = {
                    user_id: userId,
                    score: score,
                    multiplier: multiplier
                };

                const response = await fetch('/api/save_user_data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(saveData)
                });

                if (!response.ok) {
                    throw new Error('Ошибка сохранения данных');
                }

                await loadUserData();
                tg.sendData(JSON.stringify(saveData));

            } catch (error) {
                console.error('Ошибка:', error.message);
            }
        });

        // Инициализация
        loadUserData();
        tg.ready();

        // Запускаем периодическое обновление
        periodicUpdate();
    </script>
</body>
</html>
