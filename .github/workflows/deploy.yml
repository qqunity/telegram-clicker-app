name: Deploy Bot

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests
      run: |
        python -m pytest tests/ || true
    
    - name: Deploy to VDS
      env:
        VDS_HOST: ${{ secrets.VDS_HOST }}
        VDS_USERNAME: ${{ secrets.VDS_USERNAME }}
        VDS_SSH_KEY: ${{ secrets.VDS_SSH_KEY }}
      if: env.VDS_HOST != '' && env.VDS_USERNAME != '' && env.VDS_SSH_KEY != ''
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VDS_HOST }}
        username: ${{ secrets.VDS_USERNAME }}
        key: ${{ secrets.VDS_SSH_KEY }}
        script: |
          echo "Starting deployment process..."
          cd ~/bot || exit 1
          echo "Pulling latest changes..."
          git pull || exit 1
          echo "Activating virtual environment..."
          source venv/bin/activate || exit 1
          echo "Installing dependencies..."
          pip install -r requirements.txt || exit 1
          echo "Restarting bot service..."
          sudo systemctl restart telegram-bot
          echo "Checking bot service status..."
          sudo systemctl status telegram-bot --no-pager
          echo "Deployment completed successfully!" 